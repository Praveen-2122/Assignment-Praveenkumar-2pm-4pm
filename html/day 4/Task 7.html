<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create a product specification table using colspan/rowspan -->
    <table border="1" cellpadding="15">

    <tr>
        <th colspan="3">System</th>
    </tr>
    <tr>
        <th rowspan="3">Wind Turbine</th>
        <td>Rating</td>
        <td>3 kw</td>
    </tr>
    <tr>
         <td>Rotor diameter</td>
        <td>6 m</td>
    </tr>
    <tr>
        <td>Number of blades</td>
        <td>3</td>
    </tr>

    <tr>
        <th rowspan="2">Solar Cells</th>
        <td>Type</td>
        <td>Polycrystalline</td>
    </tr>
    <tr>
        <td>Model</td>
        <td>Solarex MSX 64</td>
    </tr>

<tr>
    <th rowspan="3">Batteries</th>
    <td>Type</td>
    <td>Lead Acid Stationery</td>
</tr>
<tr>
    <td>Nominal Voltage</td>
    <td>24 V</td>
</tr>
<tr>
    <td>capacity</td>
    <td>900 AH</td>
</tr>

<tr>
    <th rowspan="1">Generator</th>
    <td>Type</td>
    <td>Lister TS2</td>
</tr>

<tr>
    <th>Invertor</th>
    <td>Model</td>
    <td>AP-Tech</td>
</tr>

    </table>
</body>
</html>
