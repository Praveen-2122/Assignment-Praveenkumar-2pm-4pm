<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--attribute selectors to style input fields differently (text vs password).-->
    <style>
      
        input[type="text"] { 
            border: 2px solid rgb(255, 68, 0);
         }
        input[type="password"] { 
            border: 2px solid rgb(0, 221, 255); 
        }
        button{
            margin: 50px;
        }
    </style>
</head>
<body>
    <!--input types-->
  <form>
    <input type="text" placeholder="Username"><br><br>
    <input type="password" placeholder="Password"><br><br>
    <button type="Submit">Submit</button>
  </form>
</body>
</html>
