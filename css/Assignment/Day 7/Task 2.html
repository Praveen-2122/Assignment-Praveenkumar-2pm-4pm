<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--Use type, class, and ID selectors to style different sections of a page.-->
    <style>
        .highlight{
            color: rgb(247, 0, 255);
            font-style: italic;
        }
        p{
            color: blue;
        }
        
        input[type="text"] { border: 2px solid rgb(255, 0, 0); }
    </style>
</head>
<!--using class, id, and types-->
<body>
  <div id="main">
    <p>I'm Praveen</p>
    <p class="highlight">Good Morning</p>
  </div>
    <input type="text" placeholder="Username"><br><br>
    
</body>
</html>
