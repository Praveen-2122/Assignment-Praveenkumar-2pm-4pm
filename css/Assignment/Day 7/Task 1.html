<!DOCTYPE html>
<html lang="en">
<head>
  <title>Types of CSS</title>

  <!-- Internal CSS -->
  <style>
    h1 { color: rgb(79, 139, 0); }
    p { color: rgb(128, 113, 0); }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">This Example is Inline CSS</h1>
  <p>This Example uses internal CSS.</p>
</body>
</html>
