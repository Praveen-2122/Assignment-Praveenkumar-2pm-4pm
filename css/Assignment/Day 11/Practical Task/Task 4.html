<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Grid Photo Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;         
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;  
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631 alt="Image 1"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631alt="Image 2"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631 alt="Image 3"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631 alt="Image 4"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631 alt="Image 5"></div>
    <div class="gallery-item"><img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631 alt="Image 6"></div>
  </div>

</body>
</html>
