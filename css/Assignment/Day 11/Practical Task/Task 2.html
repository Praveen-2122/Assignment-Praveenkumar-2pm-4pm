<!DOCTYPE html>
<html>
<head>
<style>
/* Clearfix hack */
.clearfix::after {
    content: "";
    display: block;
    clear: both;
}

/* Container */
.product-list {
    width: 100%;
    background: red;
    padding: 20px;
    margin-bottom: 20px;
}

/* Product card */
.product-card {
    width: 30%;
    float: left;
    background: #fff;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin: 1.66%;
    padding: 15px;
    border-radius: 6px;
}

.product-card img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
}

/* Paragraph after product list */
.after-text {
    background: yellow;
    padding: 10px;
}
</style>
</head>
<body>
<div class="product-list clearfix">
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYQD74NUXgzR_qVkdoO4jjOtIh6ySMML4RtA&s">
            <h3>Casio</h3>
            <p>₹3,395</p>
        </div>

        <div class="product-card">
            <img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631">
            <h3>Casio</h3>
            <p>₹3,395</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKCDRKYzrGCj9foohtrmafhffRdhthgJ599Q&s">
            <h3>Casio G-Shock</h3>
            <p>₹10,450</p>
        </div>
</div>
        <p class="after-text">This paragraph is correctly below the product cards because of clearfix.</p>
    


</body>
</html>
