<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .product-list{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            background-color: cadetblue;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            
        }
        .product-card{
            flex: 1 1 30%;
            background-color: #fff;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            box-sizing: border-box;
        }
        .product-card img{
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        @media(max-width: 800px){
            .product-card{
                flex: 1 1 45%;
            }
        }
        @media(max-width: 500px){
            .product-card{
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYQD74NUXgzR_qVkdoO4jjOtIh6ySMML4RtA&s" alt="Casio">
            <h3>Casio</h3>
            <p>₹3,395</p>
        </div>

        <div class="product-card">
            <img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631" alt="Casio">
            <h3>Casio</h3>
            <p>₹3,395</p>
        </div>

        <div class="product-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKCDRKYzrGCj9foohtrmafhffRdhthgJ599Q&s" alt="Casio G-Shock">
            <h3>Casio G-Shock</h3>
            <p>₹10,450</p>
        </div>
    </div>
</body>
</html>
