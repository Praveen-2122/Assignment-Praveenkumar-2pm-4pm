<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap:20px;
            padding: 20px;
            background-color: lightsalmon;
        }
        .grid-item{
            background-color: rgb(47, 38, 20);
            padding: 10px 20px;
            color: white;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">column one</div>
        <div class="grid-item">column trwo</div>

    </div>
</body>
</html>
