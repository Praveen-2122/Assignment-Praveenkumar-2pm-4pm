<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .block{
            background-color: bisque;
            width: 100%; /*spans full width */
            color: black;
        }

        .inline{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="block">
        this is block  level elements    <!--by using div the elements will be block level elements -->
    </div>
     

    <p>
        this is an
        <span class="inline">Inline element</span> <!--using of span the text will flow in inline elements-->
        sitting right beside it
    </p>

    
</body>
</html>
