<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            align-items: center;
            gap: 20px;
            height: 200px;
            background-color: darkgoldenrod;
        }
        .box{
            background-color: lightgoldenrodyellow;
            padding: 10px 20px;
            color: rgb(6, 10, 14);
            border-radius: 4px;
        }
        .special{
            align-self: flex-start;
            background-color: #2196f3;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="special">box2</div>
        <div class="box">box3</div>
    </div>
</body>
</html>
