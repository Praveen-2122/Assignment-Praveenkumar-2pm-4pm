<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            width: 100%;
        }
        .hero {
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #6BBF23, #5eaf16, #448809, #000000);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
      <div class="hero">
        <h1>Kawasaki | zx-10r</h1>
        <p>Experience the ultimate superbike. 203hp, 0-100km/h in 2.6 seconds. Precision engineering meets raw power.</p>
    </div>
</body>
</html>
