<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .Box{
      background: #333;
      height: 2000px;
      margin-top: 20px;
    }

    .box{
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: antiquewhite;
      gap: 40px;
      padding: 25px;
      top: 0px;
      position: sticky;
    }

    .box a{
      text-decoration: none;
      color: black;
      border: 1px solid black;
      border-radius: 5px;
      background-color: aqua;
      padding: 10px;
      width: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="Box">
    <div class="box">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>
</body>

</html>
