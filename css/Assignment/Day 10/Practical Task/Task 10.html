<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .icon{
            width: 50px;
            height: 50px;
            background-color: rgb(61, 53, 53);
            border-radius: 10px;
            position: relative;       /* parent is relative so badge can position relative to it */
            display: inline-block;        
        }

        .badge{
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 20px;
            height: 20px;
            background-color: palevioletred;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.5px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="icon">
         
         <span class="badge">5</span>
    </button>
</body>
</html>
