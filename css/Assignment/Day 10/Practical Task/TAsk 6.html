<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts embedded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">

<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgb(40, 40, 62);
        margin: 0px;
        font-family: "Vujahday Script", cursive;
    }

    .profile-card img{
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid saddlebrown;
        margin-bottom: 10px;

    }
    .profile-card{
        width: 320px;
        padding: 24px 24px 28px;
        border-radius: 20px;
        background: linear-gradient(45deg, #c75538, #feb47b);
        color: #ffffff;
        text-align: center;
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
        
    }

    .profile-name{
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
    }

    .profile-role{
        text-transform: uppercase;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 1px;
        margin-bottom: 12px;
        opacity: 0.7;
    }

    .bio{
        font-size: 0.8rem;
        line-height: 1.6;
        word-spacing: 3px;
        letter-spacing: 0.5px;
        opacity: 0.85;
        margin-bottom: 17px;
    }

    .profile-actions button{
        border: none;
        padding: 10px 20px;
        margin: 0px 7px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 500;
        font-family: inherit;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
        cursor: pointer;
    }

    .btn1{
        background-color: white;
        color: black;
        box-shadow: 0 6px 15px rgba(15, 23, 42, 0.35);
    }
    .btn2{
        background-color: #c75538;
        color: #f9fafb;
        box-shadow: 0 6px 15px rgba(15, 23, 42, 0.3);
    }
    .profile-actions button:hover{
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.45);
        transform: translateY(-1px);
    }
</style>
</head>
<body>
    <div class="profile-card">
        <img src="/css/Assignment/Day 10/Practical Task/IMG_0641.PNG" alt="Profile picture">
        <div class="profile-name" style="font-family:'Times New Roman', Times, serif;">Praveen Kumar</div>
        <div class="profile-role" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Front-end Developer</div>
        <p class="bio"> Passionate about clean UI, smooth gradients, and responsive layouts. Always learning and building cool web projects.
    </p>
    <div class="profile-actions">
        <button class="btn1">Follow</button>
        <button class="btn2">Message</button>
    </div>
    </div>
</body>
</html>
