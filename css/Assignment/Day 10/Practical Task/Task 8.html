<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .banner {
            background-image: url(./zx10r.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            background-size: cover;
            background-position: center;
            height: 500px;
            width: 100%;
        }

        .banner h1 {
            background: linear-gradient(to right, #266d1d, #6BBF23);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;


        }
    </style>
</head>

<body>
    <div class="banner">
        <H1>Kawasaki ZX-10R</H1>
    </div>
</body>

</html>
