<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 4 boxes each using a different color format. */
        .Box1, .Box2, .Box3, .Box4 {
            width: 150px;
            height: 150px;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 150px;
            
        }

        .Box1{
            background-color: #007bff;
        }
        .Box2{
            background-color: rgb(23, 154, 111);
        }
        .Box3{
            background-color: hsl(212, 40%, 10%);
        }
        .Box4{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="Box1">HEX VALUE</div>
        <div class="Box2">RGB VALUE</div>
        <div class="Box3">HSL VALUE</div>
        <div class="Box4">NAMED VALUE</div>
    </div>
</body>
</html>
