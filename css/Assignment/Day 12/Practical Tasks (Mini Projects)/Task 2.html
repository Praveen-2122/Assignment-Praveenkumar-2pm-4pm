
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Document</title>
<!--Build a header: logo left, nav centered with even spacing, a call-to-action on the right.-->
<style>

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    background: #5bfb46;
}

/* NAV */
nav {
    display: flex;
    gap: 70px;
    list-style: none;
    margin: 0;
    padding: 0;
}

nav a {
    text-decoration: none;
    color: #fffbfb;
    font-size: 20px;
}

nav a:focus, nav a:hover {
    outline: none;
    border-bottom: 2px solid #0056b3;
}

/* CTA BUTTON */
.cta-btn {
    padding: 10px 18px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 20px;
}

.cta-btn:hover {
    background: #0056b3;
}

.cta-btn:focus {
    outline: 2px solid #0d5b38;
}
</style>
</head>
<body>
    <!--Header with Logo + Nav + Action-->
<header>
    <div class="logo" tabindex="0" style="font-weight:bold; font-size:28px; color:#007bffab;">MyLogo</div>
    <nav>
        <li><a href="#home" tabindex="0">Home</a></li>
        <li><a href="#about" tabindex="0">About</a></li>
        <li><a href="#services" tabindex="0">Services</a></li>
        <li><a href="#contact" tabindex="0">Contact</a></li>            
    </nav>
    <button class="cta-btn" tabindex="0">Get Started</button>
    
</header>
</body>
</html>
