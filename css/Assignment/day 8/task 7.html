<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Build a pricing table layout using boxes with different borders.-->
    <style>
        body {
            background: #f7f4fc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        .Pricetable1,
        .Pricetable2,
        .Pricetable3 {
            display: inline-block;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 1px 8px #e4e0ec;
            width: 240px;
            margin: 15px;
            padding: 25px;
            vertical-align: top;
            border: 1.5px solid #ddd;
        }

        /* three boxes with different borders  */
        .Pricetable1 {
            border-color: #ddd;
        }

        .Pricetable2 {
            border-color: #a9e59a;
        }

        .Pricetable3 {
            border-color: #fddca3;
        }

        /* styles for the price title details and buttons */
        .Title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .Price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 12px 0;
        }

        .Details {
            font-size: 1.05rem;
            letter-spacing: .5px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            width: 90%;
            padding: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.05rem;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            background: #ece3fa;
        }

        .Pricetable2 .button {
            background: #d8f8dd;
        }

        .Pricetable3 .button {
            background: #fff5e3;
        }
    </style>


</head>

<body>
    <div class="Pricetable1">
        <div class="Title">Starter</div>
        <div class="Price">₹5000</div>
        <hr>
        <div class="Details">1 Domain / year</div>
        <button class="button">Buy Now</button>
    </div>

    <div class="Pricetable2">
        <div class="Title">Standard</div>
        <div class="Price">₹10000</div>
        <hr>
        <div class="Details">3 Domain / year</div>
        <button class="button">Buy Now</button>
    </div>

    <div class="Pricetable3">
        <div class="Title">Premium</div>
        <div class="Price">₹15000</div>
        <hr>
        <div class="Details">5 Domain / year</div>
        <button class="button">Buy Now</button>
    </div>
</body>

</html>
