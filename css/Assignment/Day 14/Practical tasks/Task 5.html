<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background: url("zx10r.jpg") center/cover no-repeat;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
            color: white;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .txt {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        
        .product-grid {
            display: grid;
            gap: 20px;
            margin: 0 auto;
            padding: 40px 10px;
          
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

       
        .product-card {
             background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .product-card h3 {
            margin: 10px 0 5px;
        }

        .product-card p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-card button:hover {
            background: #0056b3;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            color: rgb(255, 251, 251);
            padding: 20px;
            gap: 20px;
            justify-content: space-between;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .bottom {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .txt {
                font-size: 1rem;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .footer {
                flex-direction: column;
                text-align: center;
            }

            .bottom {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .product-card h3 {
                font-size: 1rem;
            }

            .product-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <main class="hero">

        <div class="content">
            <h1 class="title">Welcome to Our Website</h1>
            <p class="txt">We build beautiful and responsive web pages.</p>
            <a href="#services" class="button">Get Started</a>
        </div>

    </main>

    <section class="product-grid">
        <div class="product-card">
            <h3>Product 1</h3>
            <p>$290.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <h3>Product 2</h3>
            <p>$390.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <h3>Product 3</h3>
            <p>$240.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer class="footer">
        <div class="bottom">About</div>
        <div class="bottom">Links</div>
        <div class="bottom">Contact</div>
        <div class="bottom">Social</div>
    </footer>
</body>

</html>
