<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background: url("zx10r.jpg") center/cover no-repeat;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
            color: white;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .txt {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .footer{
            display: flex;
            flex-wrap: wrap;
            color: rgb(255, 251, 251);
            padding: 20px;
            gap: 20px;
            justify-content: space-between;
            text-align: center;
        }
        .bottom{
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .txt {
                font-size: 1rem;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .footer{
                flex-direction: column;
                text-align: center;
            }

            .bottom{
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <main class="hero">
    
        <div class="content">
            <h1 class="title">Welcome to Our Website</h1>
            <p class="txt">We build beautiful and responsive web pages.</p>
            <a href="#services" class="button">Get Started</a>
        </div>

    </main>

    <footer class="footer">
        <div class="bottom">About</div>
        <div class="bottom">Links</div>
        <div class="bottom">Contact</div>
        <div class="bottom">Social</div>
    </footer>
</body>

</html>
