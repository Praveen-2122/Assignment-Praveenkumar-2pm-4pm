<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background: url("zx10r.jpg") center/cover no-repeat;
            padding: 0 20px;
            color: white;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .txt {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            
            }

            .txt {
                font-size: 1rem;
            }

            .button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="content">
            <h1 class="title">Welcome to Our Website</h1>
            <p class="txt">We build beautiful and responsive web pages.</p>
            <a href="#services" class="button">Get Started</a>
        </div>
    </div>
</body>

</html>
