<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery img{
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        @media (min-width: 765px){
            .gallery{
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1200px){
            .gallery{
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="/css/Assignment/Day 15/img/IMG 1.JPG" alt="">
        <img src="/css/Assignment/Day 15/img/IMG 2.JPG" alt="">
        <img src="/css/Assignment/Day 15/img/IMG 3.JPG" alt="">
        <img src="/css/Assignment/Day 15/img/zx.jpg" alt="">
    </div>
</body>
</html>
