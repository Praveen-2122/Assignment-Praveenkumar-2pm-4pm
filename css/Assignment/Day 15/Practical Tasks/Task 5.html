<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .profile-card {
            text-align: center;
            max-width: 320px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            background: linear-gradient(135deg, red, orange);
            color: #f5f5f5;

        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid salmon;
            margin-bottom: 12px;
        }

        .profile-name {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
        }

        .profile-role {
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .bio {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d1d5db;
            margin-bottom: 16px;
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-actions .btn1,
        .profile-actions .btn2 {
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }


        .btn1 {
            background: transparent;
            color: #f9fafb;
        }

        .btn2 {
            background: transparent;
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }


        .profile-actions .btn1:hover {
            background: #4338ca;
        }

        .profile-actions .btn2:hover {
            background: #111827;
        }


        @media (min-width: 576px) {
            .profile-card {
                max-width: 360px;
                padding: 22px;
            }

            .profile-card img {
                width: 130px;
                height: 130px;
            }

            .profile-name {
                font-size: 1.7rem;
            }

            .bio {
                font-size: 0.95rem;
            }
        }


        @media (min-width: 768px) {
            .profile-card {
                max-width: 400px;
                padding: 24px;
            }

            .profile-actions {
                flex-direction: row;
                justify-content: center;
            }

            .profile-actions .btn1,
            .profile-actions .btn2 {
                flex: 1;
            }
        }


        @media (min-width: 992px) {
            .profile-card {
                max-width: 420px;
                padding: 26px;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .bio {
                font-size: 1rem;
            }
        }


        @media (min-width: 1200px) {
            .profile-card {
                max-width: 450px;
            }

            .profile-name {
                font-size: 1.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="/css/Assignment/Day 10/Practical Task/IMG_0641.PNG" alt="Profile picture">

        <div class="profile-name">Praveen Kumar</div>
        <div class="profile-role">Front-end Developer</div>

        <p class="bio">
            Passionate about clean UI, smooth gradients, and responsive layouts.
            Always learning and building cool web projects.
        </p>

        <div class="profile-actions">
            <button class="btn1">Follow</button>
            <button class="btn2">Message</button>
        </div>
    </div>

</body>

</html>
