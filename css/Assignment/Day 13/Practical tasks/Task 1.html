<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;

        }

        .photo {
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .pic-1{
            background-image: linear-gradient(45deg, #ff6b6b, #feca57);
        }

        .pic-2{
            background-image: linear-gradient(45deg, #48dbfb, #0abde3);
        }

        .pic-3{
            background-image: linear-gradient(45deg, #ff9ff3, #f368e0);
        }

        .pic-4{
            background-image: linear-gradient(45deg, #54a0ff, #2e86de);
        }

        .pic-5{
            background-image: linear-gradient(45deg, #5f27cd, #341f97);
        }

        .pic-6{
            background-image: linear-gradient(45deg, #00d2d3, #00b894);
        }

        .pic-7{
            background-image: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .pic-8 {
            background-image: linear-gradient(45deg, #6c5ce7, #a29bfe);
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="photo pic-1"></div>
        <div class="photo pic-2"></div>
        <div class="photo pic-3"></div>
        <div class="photo pic-4"></div>
        <div class="photo pic-5"></div>
        <div class="photo pic-6"></div>
        <div class="photo pic-7"></div>
        <div class="photo pic-8"></div>
    </div>
</body>

</html>
