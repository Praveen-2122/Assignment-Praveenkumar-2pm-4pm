<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            background-color: aqua;
            min-height: 100vh;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
             "header header"
             "left right"
             "footer footer";
        }
        .header{
            grid-area: header;
            background: grey;
            color: aliceblue;
            padding: 20px;
            text-align: center;
        }
        .left{
            grid-area: left;
            background: antiquewhite;
            padding: 20px;
        }
        .right{
            grid-area: right;
            background: lightcyan;
            padding: 20px;
        }
        .footer{
            grid-area: footer;
            background: darkgray;
            color: aliceblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header Section</header>
        <aside class="left">Left Page</aside>
        <main class="right">Right Page</main>
        <footer class="footer">Footer Section</footer>
    </div>
</body>
</html>
