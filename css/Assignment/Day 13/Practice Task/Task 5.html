<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            max-width: 800px;
            margin: 20px auto;
            gap: 20px; 
            grid-template-columns: repeat(4, 1fr) ;  /*repeat(4, 1fr) to create 4 equal columns.*/
            height: 250px;
            
        }
        .two {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="two" style="background-color: rgba(44, 184, 44, 0.697);">item 1</div>
        <div class="two" style="background-color: indigo;">item 2</div>
        <div class="two" style="background-color: indigo;">item 3</div>

    </div>
</body>
</html>
