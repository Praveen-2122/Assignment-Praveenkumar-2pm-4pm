<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: grid;
            grid-template-columns: 1fr 1fr;  
            gap: 20px;  /*Add 20px gap between grid items.*/
        }
        .one, .two {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
            height: 150px;
            margin: 20px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="one" style="background-color: rgba(44, 184, 44, 0.697);">item 1</div>
        <div class="two" style="background-color: indigo;">item 2</div>
    </div>
</body>
</html>
