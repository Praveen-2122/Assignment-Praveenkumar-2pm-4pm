<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Photo Grid Row</title>

<!--  Build a responsive photo strip where images maintain aspect ratio and are vertically centered -->

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .photo-strip-JDM {
    display: flex;
    gap: 12px;
    padding: 16px;
  }
  .photo-container {
    flex: 1; /* equal width */
    display: flex;
    align-items: center; /* vertical center */
    overflow: hidden;
    height: 250px; /* row height fixed */
    background: #f0f0f0;
    border-radius: 8px;
  }
  .photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* maintaining aspect ratio and fills container */
    object-position: center;
    display: block;
  }
  /* Responsive : smaller height on narrow screens */
  @media (max-width: 600px) {
    .photo-strip-JDM {
      gap: 8px;
    }
    .photo-container {
      height: 150px;
    }
  }
</style>
<body>
      <div class="photo-strip-JDM">
    <div class="photo-container">
      <img src="./Task 5 img/img1.jpg" alt="Photo 1" />
    </div>
    <div class="photo-container">
      <img src="./Task 5 img/img2.jpg" alt="Photo 2" />
    </div>
    <div class="photo-container">
      <img src="./Task 5 img/img3.jpg" alt="Photo 3" />
    </div>
  </div>

</body>
</html>
