<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Build a toolbar where one button is left, one is centered, and one is right using flex. */

        .toolbar{
            display: flex ;
            padding: 20px;
            background-color: bisque;
            align-items: center;
        }
        .left, .center, .right{
            flex: 1;
            text-align: center;
        }
        .left{
            text-align: left;
        }
        .center{
            text-align: center;
        }
        .right{
            text-align: right;
        }
        button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="left"><button>LEFT</button></div>
        <div class="center"><button>CENTER</button></div>
        <div class="right"><button>RIGHT</button></div>
    </div>

</body>
</html>
