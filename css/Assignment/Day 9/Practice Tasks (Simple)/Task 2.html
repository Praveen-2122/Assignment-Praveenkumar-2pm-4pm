<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Make a 3-item card row where items have equal width and 20px gap. */
        .row{
            display: flex;
            gap: 20px;
        }
        .card{
            flex: 1;
            border: 1px solid rgb(42, 92, 42);
            border-radius: 10px;
            text-align: center;
            background-color: rgb(102, 235, 102);
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="card">card1</div>
        <div class="card">card2</div>
        <div class="card">card3</div>
    </div>
</body>
</html>
