<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--styling the product lists-->
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            padding: 20px;
            text-align: center;
           
        }

        .Image{
           
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .watch{
            border: 2px solid rgb(210, 210, 210);
            border-radius: 10px;
            height: 50%;
            width: 30%;
            padding: 3%;
            margin: 5%;
            box-shadow: 5px 10px  #e4e0e0;
            
        }
        
        img{
            
            height: 30%;
            width: 60%;
        }
        .Price{
            font-weight: bold;
            color: #801616;
            text-align: center;
        }

        button{
            background-color: rgb(16, 183, 16);
            color: white;
            height: 50px;
            width: 100px;
            border: rgb(16, 183, 16);
        }
    </style>
</head>
<body>
    <div class="Image">
        <div class="watch">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYQD74NUXgzR_qVkdoO4jjOtIh6ySMML4RtA&s">
            <h3>Casio</h3>
            <p class="Price">₹3,395</p>
            <button type="button">Add to Cart</button>
        </div>
        
        <div class="watch">
            <img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631">
            <h3>Casio</h3>
            <p class="Price">₹3,395</p>
            <button type="button">Add to Cart</button>
        </div>
 
        <div class="watch">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKCDRKYzrGCj9foohtrmafhffRdhthgJ599Q&s">
            <h3>Casio G-Shock</h3>
            <p class="Price">₹10,450</p>
            <button type="button">Add to Cart</button>
        </div>        
        
    </div>
</body>
</html>
