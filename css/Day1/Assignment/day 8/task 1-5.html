<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Create a box with width, height, margin, padding, and border.-->
      <style>
        *{
            box-sizing: border-box;
        }
        .Box, .Box1{
             width: 70px;
            height: 50px;
            background-color: aqua;
        }
        /* Make two boxes with different margin values and compare spacing. */
        /* Change padding values and note how the content shifts. */
        /* Add border styles (solid, dashed, double). */
        /* Experiment with box-sizing: border-box and content-box. */
        .Box{
            margin: 20px;
            padding: 200px;
            border: 5px solid rgb(8, 171, 119);
            border-style: dashed;
            box-sizing: content-box;
        }
        .Box1{
            margin: 120px;
            padding: 100px;
            border-style: double;
        }
    </style>
</head>
<body>
    <h2>Two Boxes</h2>
    <div class="Box">
        Ths is a box width height margin border padding.
    </div>
    <div class="Box1">Lorem ipsum dolor sit amet.</div>
</body>
</html>
