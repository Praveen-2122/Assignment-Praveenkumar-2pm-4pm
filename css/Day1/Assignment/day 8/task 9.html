<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Grid</title>
<style>
  body {
    font-family: 'Times New Roman', Times, serif;
    padding: 20px;
    text-align: center;
  }
  .Image {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 0 auto;
    max-width: 950px;
  }
  .watch {
    border: 2px solid #d2d2d2;
    border-radius: 10px;
    box-sizing: border-box;
    max-width: 260px;
    padding: 18px;
    margin: 0;
    box-shadow: 5px 10px #e4e0e0;
    background: #fff;
    
  }
  img {
    max-width: 150px;
    height: auto;
    margin-bottom: 12px;
    border-radius: 6px;
    box-shadow: 1px 2px #d2d2d2;
  }
  .Price {
    font-weight: bold;
    color: #801616;
    margin: 10px 0;
  }
  button {
    background-color: #10b710;
    color: white;
    height: 40px;
    width: 120px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
  }
</style>
</head>
<body>
<div class="Image">
  <div class="watch">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYQD74NUXgzR_qVkdoO4jjOtIh6ySMML4RtA&s" alt="Casio Watch">
    <h3>Casio</h3>
    <p class="Price">₹3,395</p>
    <button type="button">Add to Cart</button>
  </div>
  <div class="watch">
    <img src="https://cdn.shopify.com/s/files/1/0261/8900/4880/files/D099_480x480.jpg?v=1709124631" alt="Casio Watch">
    <h3>Casio</h3>
    <p class="Price">₹3,395</p>
    <button type="button">Add to Cart</button>
  </div>
  <div class="watch">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKCDRKYzrGCj9foohtrmafhffRdhthgJ599Q&s" alt="Casio G-Shock Watch">
    <h3>Casio G-Shock</h3>
    <p class="Price">₹10,450</p>
    <button type="button">Add to Cart</button>
  </div>
</div>
</body>
</html>
