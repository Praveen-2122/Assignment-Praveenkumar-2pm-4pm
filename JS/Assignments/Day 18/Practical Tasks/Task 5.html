<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Total</title>
</head>

<body>
    <h2>Shopping Cart Total</h2>

    <input type="text" id="prices" placeholder="Enter prices (e.g. 100,90,1000,10)">
    <button onclick="calculateTotal()">Calculate Total</button>
    <div id="result"></div>

    <script>
        function calculateTotal() {
            
            let input = document.getElementById("prices").value;
            let parts = input.split(",");
            let sum = 0;
            for (let i = 0; i < parts.length; i++) {
                let price = Number(parts[i]);  // convert string to number
                if (!isNaN(price)) {           // ignore invalid values
                    sum = sum + price;
                }
            }
            document.getElementById("result").innerHTML =
                "<br>Prices: " + parts.join(", ") +
                "<br>Total: " + sum;
        }
    </script>
</body>

</html>
