<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <h2>Student Marksheet</h2>

    <input type="number" id="marks" placeholder="Enter marks">
    <button onclick="generateMarksheet()">Check Grade</button>
    <div id="result"></div>

    <script>
        function generateMarksheet(){
            let marks = document.getElementById("marks").value;
            let grade, remark;

            if (marks >= 90){
                grade = "A+";
                remark = "Excellent"
            } else if (marks >= 80){
                grade = " A"
                remark = "very good"
            } else if(marks >= 65){
                grade = "B";
                remark = "Good";
            } else if(marks >= 40){
                grade = "c";
                remark = "need improvement";
            } else{
                grade = "F";
                remark = "Fail";
            }

            document.getElementById("result").innerHTML = "<br>Marks :" + marks + "<br>Grade:" + grade + "<br>Remark:" + remark;
        }
    </script>
</body>
</html>
