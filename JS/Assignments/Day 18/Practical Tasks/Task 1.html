<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Category Program</title>
</head>
<body>
    <h2>Age Category Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter Your Age">
    <button onclick="checkAgeCategory()">Check category</button>
    <div id="ageResult"></div>

    <script>
        function checkAgeCategory(){
            const age = parseInt(document.getElementById('ageInput').value);

            let category;

            if (age < 13) category = 'child';
            else if (age < 20) category = 'teen';
            else if (age < 49) category = 'Adult';
            else category = 'senior';

            document.getElementById('ageResult').innerHTML = category;
        }
    </script>
</body>
</html>
