    <title>Login</title>
</head>
<body>
    <h2>Login System (do...while loop)</h2>
    
    <script>
        let password;

        do{
            password = prompt("Enter Password");

            if (password === "praveen123"){
            
                alert("Login Successfull !");
            break;
            } 
            else {
            alert("Wrong password ! Try Again. ");}

        }while(true);
    
    </script>
