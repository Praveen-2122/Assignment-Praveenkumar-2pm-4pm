<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="number" placeholder="Number 1">
<input id="num2" type="number" placeholder="Number 2">
<button onclick="calculate()">Divide</button>
<div id="calcResult"></div>

<script>
function calculate() {
  try {
    let num1 = Number(document.getElementById("num1").value);
    let num2 = Number(document.getElementById("num2").value);
    
    if (num2 === 0) {
      throw new Error("Cannot divide by zero!");
    }
    
    let result = num1 / num2;
    document.getElementById("calcResult").textContent = `Result: ${result}`;
  } catch (error) {
    document.getElementById("calcResult").textContent = "Error: " + error.message;
    document.getElementById("calcResult").style.color = "red";
  }
}
</script>

</body>
</html>
