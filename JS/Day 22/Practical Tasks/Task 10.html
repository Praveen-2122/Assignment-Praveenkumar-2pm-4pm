<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Use innerHTML to insert formatted HTML (<b>, <i>) dynamically.  -->

    <button onclick="formatText()">Format Text</button>
<div id="formatBox">Click to format this plain text!</div>
<script>
function formatText() {
  document.getElementById("formatBox").innerHTML = 
    "<b>Bold</b> and <i>italic</i> text inserted dynamically!";
}
</script>

</body>
</html>
