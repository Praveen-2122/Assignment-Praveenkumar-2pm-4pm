<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parent" style="padding:50px;background:lightgray;">
        PARENT DIV (Click anywhere)
        <div id="child" style="padding:30px;background:lightblue;margin:10px;">
            CHILD DIV (Click here)
        </div>
    </div>

    <script>
        // Bubbling (default): child → parent
        document.getElementById("parent").addEventListener("click", () => {
            console.log("PARENT BUBBLING");
        }, false);

        document.getElementById("child").addEventListener("click", () => {
            console.log("CHILD BUBBLING");
        }, false);

        // Capturing: parent → child (3rd param = true)
        document.getElementById("parent").addEventListener("click", () => {
            console.log("PARENT CAPTURING");
        }, true);

        document.getElementById("child").addEventListener("click", () => {
            console.log("CHILD CAPTURING");
        }, true);
    </script>

</body>

</html>
