<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="keyTracker" style="width:300px;padding:10px;" placeholder="Press any key...">
    <div id="keyInfo">
        <p>Key: <span id="keyName">--</span></p>
        <p>Code: <span id="keyCode">--</span></p>
    </div>
    <script>
        document.getElementById("keyTracker").addEventListener("keydown", function (e) {
            document.getElementById("keyName").textContent = e.key;
            document.getElementById("keyCode").textContent = e.keyCode || e.which;
        });
    </script>

</body>

</html>
